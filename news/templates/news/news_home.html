{% extends 'main/layout.html' %}

{% block difference_title %}
    News
{% endblock %}

{% block difference_body %}
    <div class="features">
        <h1>{{ title }}</h1>
        {% for item in news %}
    <div>
        <p>{{ item.title }} </p>
        <p>{{ item.content }} </p>
        <p>{{ item.create_at|date:"Y-m-d H:i:s" }} </p>
    </div>
    <hr>
{% endfor %}
    </div>
{% endblock %}
